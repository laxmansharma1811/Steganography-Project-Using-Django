<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS (You can keep this if needed) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<style>

.form-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Add padding and background to the form */
.custom-form {
  padding: 20px;
  background-color: #f8f9fa;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels */
.form-group label {
  font-weight: bold;
}

/* Style form inputs */
.form-control {
  border-radius: 5px;
}

/* Style the submit button */
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

</style>
<style>
.form-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Add padding and background to the form */
.custom-form {
  padding: 20px;
  background-color: #d9e3f0; /* Light blue background color */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels */
.form-group label {
  font-weight: bold;
}

/* Style form inputs */
.form-control {
  border-radius: 5px;
}

/* Style the submit button */
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

/* Style the success alert box */
.alert-success {
  background-color: #d4edda;
  color: #155724;
  border-color: #c3e6cb;
  border-radius: 5px;
  padding: 10px;
}

</style>

<body>
  {% include 'navbar.html' %}
  <div class="container mt-5 form-container">
    <h1 class="text-center">Encrypt Image</h1>
    <form class="mt-5 custom-form" method="post" action="{% url 'encryption' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="image">Choose an image</label>
        <input type="file" id="image" name="image" class="form-control-file" required>
      </div>
      <div class="form-group">
        <label for="text">Enter the text:</label>
        <textarea id="text" name="text" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if message %}
    <p class="text-center">{{ message }}</p>
    {% endif %}
  </div>
  <!-- Bootstrap JS (You can keep this if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
